<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice"id="rock">
            <img src="imagesweb/rock.png" alt="rock" >
        </div>
        <div class="choice" id="paper">
            <img src="imagesweb/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="imagesweb/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score-card">
        <div class="score" >
            <p id="player"><strong>0</strong></p>
            <p><i>Person</i></p>
        </div>
        <div class="score" >
            <p id="robot"><strong>0</strong></p>
            <p><i>Robot</i></p>
        </div>
    </div>
    <h2>Play game</h2>
    <script src="jsscripfile.js"></script>
</body>
</html>
